# Tailscale Split DNS - Minimal Configuration

# Listen on all interfaces (Docker handles IP binding)
listen-address=0.0.0.0
port=53

# Don't read system files
no-resolv
no-hosts
no-poll

# Upstream DNS for non-matching queries
server=1.1.1.1
server=1.0.0.1

# DNS records for *.erodev.cloud
address=/n8n.erodev.cloud/100.116.229.118
address=/dokploy.erodev.cloud/100.116.229.118
address=/cops.erodev.cloud/100.116.229.118
address=/erodev.cloud/100.116.229.118

# Performance
cache-size=1000

# Debug logging
log-queries
